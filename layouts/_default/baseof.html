<!DOCTYPE html>
<html lang="{{ .Lang }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/globals.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {{ block "head" . }}{{ end }}
        <title>{{ block "title" . }}{{ end }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">glbessa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {{ if eq .Params.home true }}active{{ else }}{{ end }}" {{ if eq .Params.home true }}aria-current="page"{{ else }}{{ end }} href="/">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ if eq .Params.blog true }}active{{ else }}{{ end }}" {{ if eq .Params.blog true }}aria-current="page"{{ else }}{{ end }} href="/blog">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ if eq .Params.portifolio true }}active{{ else }}{{ end }}" {{ if eq .Params.portifolio true }}aria-current="page"{{ else }}{{ end }} href="/portifolio">Portifólio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ if eq .Params.contatos true }}active{{ else }}{{ end }}" {{ if eq .Params.contatos true }}aria-current="page"{{ else }}{{ end }} href="/contatos">Contatos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {{ block "header" . }}{{ end }}
        </header>
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <footer>
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
            </div>
            {{ block "footer" . }}{{ end }}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
