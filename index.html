<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./anexos/imgs/logo_menor.ico"/>
        <link rel="stylesheet" href="./anexos/css/style.css"/>
        <title>Inicial | glbessa</title>

        <header>

            <a href="./">
                <picture class="logo">
                    <img src="./../anexos/imgs/logo.png">
                </picture>
            </a>
            
            <input id="check" type="checkbox">
            <label for="check" id="checkbtn"></label>

            <!-- barra de navegacao do site -->
            <nav>
                <ul class="menu">
                    <li><a href="./blog/">Blog</a></li>
                    <li><a href="./projetos/">Projetos</a></li>
                    <li><a href="./contato/">Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- conteudo da pagina inicial -->
        <main>
            <h2 style="text-align: center;">-- Blog --</h2>
            <section class="blog">
                <a href="./blog/">
                    <article class="card">
                        <div class="conteudo_card">
                            <div class="imagem_card">
                                <picture>
                                    <img src="./anexos/imgs/logo.png" alt="logo do site">
                                </picture>
                            </div>
                            <div class="texto_card">
                                <p class="titulo">Publicação nova no blog! Acesse aqui.</p> 
                                <p class="descricao"></p>
                            <div>
                        </div>
                    </article>
                </a>
            </section>
            <section class="blog">

            </section>
        </main>

        <footer>
            <picture class="logo_maior">
                <img src="./anexos/imgs/logo.png">
            </picture>
        
            <ul>
                <li id="item1"><p class="topico">Navegação</p></li>
                <li><a href="./">Inicial</a></li>
                <li><a href="./blog/">Blog</a></li>
                <li><a href="./projetos/">Projetos</a></li>
                <li><a href="./contato/">Contato</a></li>
            </ul>
            <div class="contato">
                <p class="topico">Contato</p>
                <p><a href="mailto:glbessa.developer@gmail.com" target="_blank">glbessa.developer@gmail.com</a></p>
            </div>
        </footer>
